plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}
apply plugin: 'eclipse'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit jupiter test framework.
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    // https://mvnrepository.com/artifact/org.dbunit/dbunit
    implementation 'org.dbunit:dbunit:2.7.2'
    
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    implementation 'org.apache.poi:poi:5.1.0'

    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-full
    implementation 'org.apache.poi:poi-ooxml:5.1.0'

    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-csv:1.9.0'

    // https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation 'org.springframework:spring-context:5.3.13'

    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
    implementation 'org.springframework:spring-jdbc:5.3.13'

    // https://mvnrepository.com/artifact/org.springframework/spring-test
    implementation 'org.springframework:spring-test:5.3.13'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.6.1'
    
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.1'

    // https://mvnrepository.com/artifact/com.h2database/h2
    testImplementation group: 'com.h2database', name: 'h2', version: '2.0.202'
    
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.8.2'
    
}

eclipse.project {
    // プロジェクトにgradleネーチャーを追加
    buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
    natures 'org.eclipse.buildship.core.gradleprojectnature'
}

// eclipseタスクの後処理
tasks.eclipse.doLast {
    copy {
        from '.ide/eclipse'
        into '.settings'
    }
}

test {
    useJUnitPlatform()

    testLogging {
        showStandardStreams = true
        events = ['started', 'skipped', 'passed', 'failed']
        exceptionFormat = 'full'
    }
}